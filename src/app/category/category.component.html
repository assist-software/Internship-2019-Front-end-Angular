<div class="allPage">
    <div class="container topMargin">
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mt-0 positionSrc">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for a movie" style="margin: 0px"
                        (input)="filterMovies($event.target.value)">
                    <span class="fa fa-search positionSearcBtn"></span>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="form-group row">
                    <label for="staticEmail" class="col-form-label emailWrite">Select category:</label>
                    <div ngbDropdown class="d-inline-block positionBtn">
                        <button class="btn myBtn" id="dropdownBasic1" ngbDropdownToggle> {{ sortBy }}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button *ngFor="let category of categorys" ngbDropdownItem
                                (click)="dataChanged(category.name)">{{ category.name }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div>
            <div class="row">
                <div class="col-md-3 position" *ngFor="let movie of moviesArray | slice:0:limit">
                    <img [src]="movie.coverUrl" alt="orice" [routerLink]="['/movie-details', movie.id]">
                    <button class="btn btnRemove" (click)="addMovie(movie)" [popover]="messageOF"
                        [outsideClick]="true">+Whatchlist</button>
                    <button class="btn btnScore">{{ movie.imdbScore }}</button>
                    <!-- </div> -->
                    <p class="titleMovie">{{ movie.title }}</p>
                    <p>{{ movie.category[0].name }}</p>
                </div>

            </div>
            <div *ngIf="moviesArray.length > 16 && !(moviesArray.length < limit)" style="display: flex">
                <button class="btn myBtnMore" (click)="loadMore()">Load more</button>
            </div>
        </div>
    </div>
</div>
