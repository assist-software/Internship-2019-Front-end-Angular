<div class="allPage">
    <div class="container topMargin">
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mt-0 positionSrc">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search for a movie"
                        style="margin: 0px">
                    <span class="fa fa-search positionSearcBtn"></span>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="form-group row">
                    <label for="staticEmail" class="col-form-label emailWrite">Sort by</label>
                    <select class="form-control mySelect">
                        <option>Default select</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div>
            <div class="row">
                <div class="col-md-3 position" *ngFor="let movie of moviesArray">
                    <!-- <div class="pictureContainer" [style.background-image]="image"> -->
                    <img [src]="movie.coverUrl" alt="orice" [routerLink]="['/movie-details', movie.id]">
                    <!-- <button class="btn btnRemove">Remove</button> -->
                    <button class="btn btnScore">{{movie.imdbScore}}</button>
                    <!-- </div> -->
                    <p class="titleMovie">{{ movie.title }}</p>
                    <p>{{ movie.category[0].name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
