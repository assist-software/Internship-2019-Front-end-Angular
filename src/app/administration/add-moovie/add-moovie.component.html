<h1 style="text-align: center">Add movie</h1>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="title">Title movie<span class="star">*</span></label><br>
                <input name="title">
            </div>

            <div class="form-group col-6">
                <label for="trailerUrl">Trailer URL<span class="star">*</span></label><br>
                <input name="trailerUrl">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="source">Original source<span class="star">*</span></label><br>
                <input name="title">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="coverUrl">Cover URL</label><br>
                <input name="coverUrl">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 myTag">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="5"></textarea>
            </div>
        </div>
        <div class="form-row">

            <div class="form-group col-7">
                <label for="category">Category</label><br>
                <select class="selectCategory" name="category">
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                </select>
            </div>
            <div class="form-group col-5">
                <label for="score">IMDB Score</label><br>
                <input name="score">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <label for="date">Release date</label><br>
                <input name="date">
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-success myBtn">Add movie</button>
            <button class="btn myBtnCancel">Cancel</button>
        </div>
    </form>
</div>
