<body class="bdy ">

  <div class="container">
    <app-header></app-header>
    <div class="row">
      <ul style="list-style: none">
        <li>
          <h1>Welcome to your</h1>
        </li>
        <li>
          <h1>Watchlist page.</h1>
        </li>
      </ul>
    </div>
    <div class="row ">
      <div class="col">

        <div class="md-form">
          <input type="search" [(ngModel)]="searchText" placeholder="Search text">
          <i class="fas fa-search lupa" aria-hidden="true"></i>
        </div>

      </div>

      <div class="col" style="margin-left: 30%; ">

        <div class="row">
          <div class="col">
            <label for="sdropdownBasic1">Sort by:</label>
          </div>
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sort</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="sendFilter1()">ReleaseDate</button>
                <button ngbDropdownItem (click)="sendFilter2()">IMDBScore</button>
                <button ngbDropdownItem (click)="sendFilter()">title</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="row">
      <div class="col-sm-3" *ngFor="let movie of movies  | filter: searchText  ">
        <app-movie-item [movie]="movie"></app-movie-item>



      </div>
    </div>

  </div>



</body>

<app-footer></app-footer>
