<div class="body">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
          allowfullscreen></iframe>
      </div>
      <div class="col">
        <h4 class="title">{{currentMovie.title}}</h4>
        <br />
        <h6 class="category">{{currentMovie.Category}}</h6> <br>
        <p class="description">{{currentMovie.description}}</p> <br>
        <button class="btn ">Add to watchlist</button><br>
        <p class="director"> Director: <span class="txtMovie">Chris Addison</span></p>
        <p class="director"> Writers: <span class="txtMovie">Stanley Shapiro (screenplay by), Paul Henning
            (screenplay by)</span></p>
        <p class="director"> Stars: <span class="txtMovie">Anne Hathaway, Rebel Wilson, Alex Sharp, Timothy
            Simons</span></p>
      </div>
    </div>
    <div class="section2">
      <div class="row">
        <h1>Photos</h1>
      </div>
      <div class="row">
        <div class="col" *ngFor="let i of [1,2,3,4,5]">
          <p><img src="../../assets/img/81B2m2WVzkL._SX342_.jpg" alt=""></p>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
