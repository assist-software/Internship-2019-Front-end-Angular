<app-header-admin></app-header-admin>
<!-- first page-->
<div class="row section1">
  <div class="col input-group">
    <input type="search" placeholder="  Search for a movie..." aria-describedby="button-addon1" class="search">
    <div class="input-group-append">
      <button id="button-addon1 " type="submit" class="btn btn-link text-primary lupa"><i
          class="fa fa-search "></i></button>
    </div>
  </div>
  <div class="col ">
    <button class="btn btn-primary-warning buttonAdauga " (click)="newMovie(template)">Add new</button>
  </div>
</div>

<div *ngFor="let movie of movies" class="service_box">
  <div class="section2"><br>
    <ul class="row">
      <li class="columns">
        <h1><img src="../../../assets/image 11.png" class="photoMovi" alt="Moovie"></h1>
      </li>
      <li class="columns">
        <p>{{movie.title}}</p>
      </li>
      <li class="columns">
        <p>{{movie.description}}</p>
      </li>
      <li class="columns">
        <p>{{movie.Category}}</p>
      </li>
      <li class="columns buttonsModify">
        <div class="row">
          <div class="col">
            <img src="../../../assets/Vector.png" (click)="deleteMovieModal(delete, movie.id)" class="photoMovi"
              alt="Moovie">
          </div>
          <div class="col">
            <img src="../../../assets/Edit.png" (click)="newMovie(template)" class="edit" alt="Moovie">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<ng-template #template let-modal let-c="close" let-d="dismiss">
  <app-add-movie></app-add-movie>
</ng-template>
<ng-template #delete>
  <div class="modal-body text-center dialog-centered ">
    <p>Are you sure you want to delete this movie?</p>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="confirmDeleteMovie()">Delete</button>
  </div>
</ng-template>
<!-- END ...first page-->

<app-footer></app-footer>
